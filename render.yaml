services:
  - type: web
    name: cn-terminal-webapp
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    envVars:
      - key: NODE_ENV
        value: production
      - key: CI
        value: false
    buildFilter:
      paths:
        - src/**
        - public/**
        - package.json
        - package-lock.json
